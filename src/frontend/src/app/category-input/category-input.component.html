<form #categoryForm="ngForm" class="category-form" (ngSubmit)="onSubmit()">

  <mat-form-field class="category-full-width">
    <mat-label>Name</mat-label>
    <input name="name" ngModel required matInput>
  </mat-form-field>

  <mat-form-field class="category-full-width">
    <mat-label>Color</mat-label>
    <input type="color" name="color" ngModel required matInput>
  </mat-form-field>

  <button type="submit" mat-raised-button>Submit</button>
</form>
